<!DOCTYPE html>
<html lang="en-us">
  <head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
</head>
<body>
  <div id="crystalBall">
    <h1>GUESS A LETTER</h1>
    <h2>Guess what letter I'm thinking of:</h2>
  </div>
  <script type="text/javascript">
  var espLetters = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
  var youWin = 0;
  var youLose = 0;
  var guessesLeft = 7;
  var guessedLetters = []; 

  document.onkeyup = function(event) {
    var yourGuess = event.key; 
    guessedLetters.push(yourGuess); 
    var espAns = espLetters[Math.floor(Math.random() *    espLetters.length)];

    if (yourGuess === espAns) {
      youWin++;
      guessesLeft = 6;
    }
    else {
      guessesLeft--;
    }

    if (guessesLeft === 0){
      youLose++;
      guessesLeft = 6;
    }

    var html = "<h2>Guess what letter I'm thinking of:</h2>" + "<h4>Wins: " + youWin + "</p>" + "<p>Loses: "+ youLose + "<p>Guesses Remaining: " + guessesLeft + "<p>Guessed Letter: " +  guessedLetters.join(', '); //Show guessed letters here
    document.querySelector("#crystalBall").innerHTML = html;
  }
  </script>
</body>
</html>
